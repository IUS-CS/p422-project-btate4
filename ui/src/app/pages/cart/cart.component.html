<app-nav-bar></app-nav-bar>
<div class="cart-screen">
  <div class="cart-screen__wrapper" fxLayout="column" fxLayoutAlign="start center">
    <div class="cart__list-header" fxLayout="row" fxLayoutAlign="space-between">
      <span class="cart__header-title">CART</span>
      <span class="cart__header-button"><button mat-raised-button color="primary" (click)="buyCart()">BUY</button></span>
    </div>

    <div class="cart__list" fxLayout="row" fxLayoutAlign="center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> productId </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



  </div>
</div>
